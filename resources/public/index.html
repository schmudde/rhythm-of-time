  <body>
    <div id="app">
      <h1>The Rhythm of Time</h1>
      <h2>Tagline</h3>
  </div>

<!-- <div class="hider"> -->
  <canvas id="sequencer" class="sequencer"></canvas>
<!-- </div> -->

<div class="hiders">hider blocker</div>
<div class="hiders">hider blocker 2</div>

<script src="js/compiled/rhythm_of_time.js" type="text/javascript"></script>

  <div>
    <h3><strong>Interactive Phasing Sequencer</strong>: Adjust controls to create music.</h3>
    <p>Make sure that the gray box is selected</p>
    <p>"S" <strong>S</strong>top</p>
    <p>"B" <strong>B</strong>egin</p>
    <p>"T" Update sequencer 2's <strong>T</strong>empo to 120 bpm</p>
    <p>"R" <strong>R</strong>eset</p>
  </div>

  <button onclick="startSketch();">
    Start</button>
  <button onclick="stopSketch();">
    Stop</button>
  <!-- <button onclick="adjustTempo();"> -->
  <!--   Tempo</button> -->
  <button onclick="resetSequencer();">
    Reset</button>
  <input id="tempo" type="range" min="1" max="120" step="1" defaultValue="60">
  <button id="film-button" class="sequencer">Reveal Film</button>

  <script type="application/javascript">
    var processingInstance;

    function startSketch() {
      rhythm_of_time.quil_js_api.start_loop("sequencer");
    }

    function stopSketch() {
      rhythm_of_time.quil_js_api.stop_loop("sequencer");
    }

    function adjustTempo() {
      rhythm_of_time.quil_js_api.update_tempo("sequencer");
    }

    function resetSequencer() {
      rhythm_of_time.quil_js_api.reset_state("sequencer");
    }

    function switchSketchState(on) {
      if (!processingInstance) {
        processingInstance = Processing.getInstanceById('sequencer');
      }

      if (on) {
        processingInstance.loop();  // call Processing loop() function
      } else {
        processingInstance.noLoop(); // stop animation, call noLoop()
      }
    }
  </script>
